version: "3.7"
services:
  web:
    image: nginx:latest
    depends_on:
      - node1
      - node2
    # build:
    #context: ./nginx
    #dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  node1:
    build:
      context: ./node
      dockerfile: Dockerfile
      args:
        - PORT=3000
    restart: always
    ports:
      - 3000:3000
  node2:
    build:
      context: ./node
      dockerfile: Dockerfile
      args:
        - PORT=3001
    restart: always
    ports:
      - 3001:3001
